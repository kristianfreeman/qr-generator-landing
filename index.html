<!doctype html>
<html>
  <head>
    <title>qr code generator</title>
    <style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'avenir next', avenir, 'helvetica neue', helvetica, ubuntu, roboto, noto, 'segoe ui', arial, sans-serif;
			}

      .center {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
      }

      .input {
        margin: 1rem;
        width: 16rem;
      }

      #error { color: red; }
    </style>
  </head>

  <body>
    <div class="center">
      <h1>qr code generator</h1>
      <input class="input" type="text" id="string"></input>
      <button id='generate'>generate it</button>
      <div id="display"></div>
      <div id="error"></div>

      <div>
        <h3>api details</h3>
        <code>
          curl -d '{"text":"https://workers.dev"}' -H "Content-Type: application/json" -X POST https://qr.signalnerve.com/generate > qr.png
        </code>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.0.0/fetch.js" integrity="sha256-E6Qjbpri3VCWu8GKOk5xCaZIJnvKhIni4/mQMm2kCE8=" crossorigin="anonymous"></script>

    <script type="text/javascript">
      const reader = new FileReader()
      const input = document.querySelector("#string")

      const generate = () => {
        if (input.value) {
          if (input.value.length > 2953) {
            document.querySelector("#error").innerHTML = "too much data!"
            return
          } else {
            document.querySelector("#error").innerHTML = ""
          }

          fetch("/generate", { headers: { 'Content-Type': 'application/json' }, method: 'POST', body: JSON.stringify({ text: input.value }) }).then(resp => {
            document.querySelector("#display").innerHTML = ""
            const img = document.createElement('img')
            const imageContentType = resp.headers.get('Content-Type')
            resp.blob().then(blob => {
              window.image_data = blob
              const url = URL.createObjectURL(blob)
              img.src = url
              document.querySelector("#display").appendChild(img)
            })
          })
        }
      }

      input.value = "https://workers.dev"
      generate()
      document.querySelector('button#generate').addEventListener('click', () => generate())
    </script>
  </body>
</html>
