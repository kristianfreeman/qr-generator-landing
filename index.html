<!doctype html>
<html>
  <head>
    <title>QR Code Generator</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
  </head>

  <body>
    <div class="center">
      <h1>QR Code Generator</h1>
      <input class="input" type="text" id="string" placeholder="Text to encode"></input>
      <button id='generate'>Generate QR Code</button>
      <div id="display"></div>
      <div id="error"></div>

      <div>
        <h3>How to use the API</h3>
        <code>
          curl -d '{"text":"https://workers.dev"}' -H "Content-Type: application/json" -X POST $yourWorkerRoute > qr.png
        </code>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.0.0/fetch.js" integrity="sha256-E6Qjbpri3VCWu8GKOk5xCaZIJnvKhIni4/mQMm2kCE8=" crossorigin="anonymous"></script>

    <script src="/app.js"></script>
  </body>
</html>
